<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../indexflie/SAB Logo-03.png">
</head>
<body>
    <div class="logo-container">
        <img src="./Photo/logo.png" alt="">
    </div>
    <div class="login-container">
        <h2>ยินดีต้อนรับ</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">รหัสนักศึกษา</label>
                <input type="text" id="username" name="username" required placeholder="รหัสนักศึกษา">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required placeholder="รหัสผ่าน">
            </div>
            <small id="passwordHelp" class="form-text text-muted">Password คือ วันเดือนปี เกิด เช่น
                01/01/2545 ให้ใส่ 01012545</small>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer class="footer-credit">
        <p class="footer-text">@SAB IT Team 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
